<!DOCTYPE html>
<html>

<head>
    <title> HTML Forms</title>
</head>

<body>
    <fieldset>
        <legend>
            <h3> Personal Details Form</h3>
        </legend>

        <form>
            <p>
                <label> Name :</label>
                <input type="text">
            </p>
            <p>
                <label> Email :</label>
                <input type="email">
            </p>
            <p>
                <label> Contact :</label>
                <input type="password">
            </p>
            <p>
                <label> Date of Birth :</label>
                <input type="date">
            </p>
            <p>
                <label> Gender :</label><br>
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Other
            </p>
            <p>
                <label>Hobbies :</label><br>
                <input type="checkbox"> Reading <br>
                <input type="checkbox"> Listening to Music <br>
                <input type="checkbox"> Drawing <br>
                <input type="checkbox"> Playing Video Games <br>
                <input type="checkbox"> Any type of Sport <br>
            </p>
            <p>
                <input type="submit" value="Save Information">
            </p>
        </form>
    </fieldset>
    <br>
    <fieldset>
        <legend>
            <h3> Student Marks</h3>
        </legend>
        <form oninput="x.value = parseInt(m1.value) + parseInt(m2.value) ">
            <select>
                <option>Math</option>
                <option>Science</option>
                <option>English</option>
                <option>Computer Science</option>
                <option>Art</option>
            </select>
            <input type="number" id="m1">
            <br>
            <select>
                <option>Math</option>
                <option>Science</option>
                <option>English</option>
                <option>Computer Science</option>
                <option>Art</option>
            </select>
            <input type="number" id="m2">
            <br>
            Result : <output name="x"></output>
        </form>
    </fieldset>
</body>

</html>
