<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Utilities - Part 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container p-5 bg-black bg-gradient text-center text-white">
        <h1 class="display-1">Jumbotron</h1>
        <p class="lead">Bootstrap 5.3.3 does not support the <code>.jumbotron</code> class</p>
        <p class="small">Dropped the jumbotron component as it can be replicated with utilities.</p>
    </div>

    <div class="container my-4 text-center">
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-light">light</button>
        <button class="btn btn-dark">dark</button>
    </div>

    <div class="container my-4 bg-success-subtle p-2 text-center">
        <span class="badge bg-primary">primary</span>
        <p>Notification <span class="badge bg-danger">10</span></p>
    </div>

    <div class="container my-4 bg-info-subtle p-2">
        <div class="progress">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width : 70%">
            </div>
        </div>
    </div>

    <!--Footer Section-->
    <div class="container-fluid text-center py-3 mt-5 bg-warning-subtle border rounded">
        <p>&copy; 2024 Aanya Pandey</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
